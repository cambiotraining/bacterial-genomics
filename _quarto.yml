# This is the website configuration file 
# For training developers:
#  Please do not edit this file
#  Contact us if something doesn't look right on your rendered website

project:
  type: book
  output-dir: _site
  render:
    - index.md
    - setup.md
    - materials/*
    - "!materials/*/no_render"

format: courseformat-html
exercises:
  number: true
  hide-answers: false

filters:
  - courseformat

execute:
  freeze: auto

knitr:
  opts_knit:
    cache.path: .knitr_cache

metadata-files:
  - "materials/_chapters.yml"
  # - "materials/_sidebar.yml"

book:
  search:
    location: sidebar
  favicon: "_extensions/cambiotraining/courseformat/img/university-of-cambridge-favicon.ico"
  bread-crumbs: false
  page-navigation: true
  page-footer: 
    center: |
      Licensed [CC BY 4.0](https://creativecommons.org/licenses/by/4.0/) 
      ![](https://creativecommons.org/images/deed/cc_icon_black_x2.png){width=25px} 
      Cambridge Research Informatics Training
  navbar:
    pinned: true
    logo: "_extensions/cambiotraining/courseformat/img/university_crest_reversed.png"
    left:
      - text: "Slides"
        href: https://docs.google.com/presentation/d/1ynCdmlIAT68uVEPxfCM1vHXdQxMYlpVNJo7aeJGMsDY/edit?usp=sharing
    right:
      - text: "{{< iconify fa6-brands github size=lg title='CRIT GitHub' >}}"
        href: https://github.com/cambiotraining/bacterial-genomics
      - text: "{{< iconify fa6-brands bluesky size=lg title='CRIT Bluesky' >}}"
        href: https://bsky.app/profile/bioinfocambs.bsky.social
      - text: "{{< iconify fa6-brands mastodon size=lg title='CRIT Mastodon' >}}"
        href: https://genomic.social/@BioInfoCambs
      - text: "{{< iconify mdi web size=lg title='CRIT Website' >}}"
        href: https://bioinfotraining.bio.cam.ac.uk/
    title: "Working with Bacterial Genomes"
  chapters:
    - part: "Welcome"
      chapters:
        - text: "Introduction"
          href: index.md
        - text: "Data & Setup"
          href: setup.md
  sidebar: 
    collapse-level: 1
    